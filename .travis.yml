sudo: false
language: node_js
node_js:
- '6'
os:
- osx
- linux
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
- npm install -g typescript@2.1.5
install:
- cd server
- npm install
- npm run compile
deploy:
  provider: releases
  api_key: ${api_key}
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    tags: false
    repo: redhat-developer/yaml-language-server
